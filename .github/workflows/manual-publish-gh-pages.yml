---
## Force build & publish with a manual trigger.

name: Manual Publish Site to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Build
        working-directory: site
        run: npm run build
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          PUBLIC_COMPANY: ${{ vars.PUBLIC_COMPANY }}
          PUBLIC_EMAIL: ${{ vars.PUBLIC_EMAIL }}
          PUBLIC_RESPONSE_TIME: ${{ vars.PUBLIC_RESPONSE_TIME }}

      - name: Set release tag (UTC datetime)
        id: release_tag
        run: echo "TAG=release-$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Zip built site
        run: |
          cd site/build
          zip -r ../../${{ steps.release_tag.outputs.TAG }}.zip .

      - name: Create GitHub Release with asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.TAG }}
          name: "Site publish ${{ steps.release_tag.outputs.TAG }}"
          body: "Manual release for GitHub Pages publish."
          files: |
            ${{ steps.release_tag.outputs.TAG }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site/build
          publish_branch: gh-pages
          force_orphan: true
